<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advanced Search</title>
        <style>
            /* Inline styles for this page only */
            body {
                font-family: Arial, sans-serif;
                margin: 50px;
            }
            .top-right {
                position: absolute;
                top: 10px;
                right: 20px;
            }
            h1 {
            font-size: 20px;
            font-weight: normal;
            color: #d93025;
            margin-bottom: 30px;
            }

            .form-container {
                max-width: 600px;
                text-align: left;
            }
            .form-row {
                margin-bottom: 20px;
                display: flex;
                align-items: center;
            }
            label {
                width: 220px;
                font-size: 14px;
            }
            input[type="text"] {
                flex: 1;
                padding: 8px;
                font-size: 14px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }       
            input[type="submit"] {
                background-color: #4d90fe;
                color: white;
                padding: 10px 20px;
                font-size: 14px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin-top: 20px;
            }

            input[type="submit"]:hover {
                background-color: #357ae8;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="top-right">
            <!--links in the upper-right to go to Google Search-->
            <a href="index.html">Google Search</a> 
        </div>
        <h1>Advanced Search</h1>
        <div class="form-container">
            <form action="https://www.google.com/search">
                <div class="form-row"> 
                    <label>Find pages with..."all these words:"</label>
                    <input type="text" name="as_q">
                </div>
                <div class="form-row"> 
                    <label>Find pages with..."this exact word or phrase:"</label>
                    <input type="text" name="as_epq">
                </div>
                <div class="form-row"> 
                    <label>Find pages with..."any of these words:"</label>
                    <input type="text" name="asoq">
                </div>
                <div class="form-row"> 
                    <label>Find pages with..."none o this words:"</label>
                    <input type="text" name="as_eq">
                </div>
                <input type="submit" value="Advanced Search">
            </form>
        </div>
    </body>
</html>
