<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            /* Inline styles for this page only */
            .form-container {
                max-width: 600px;
                margin: 0 0 0 20px; /* top, right, botton, left */
            }
            .form-row {
                margin-bottom: 20px;
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }
            label {
                margin-bottom: 5px;
                font-weight: bold;
            }
            input[type="text"] {
                width: 100%;
                padding: 8px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            input[type="submit"] {
                background-color: #4d90fe;
                color: white;
                padding: 10px 20px;
                font-size: 16px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #357ae8;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="top-right">
            <!--links in the upper-right to go to Google Search-->
            <a href="index.html">Google Search</a> 
        </div>
        <h1>Advanced Search</h1>
        <div class="form-container">
            <form action="https://www.google.com/search">
                <div class="form-row"> 
                    <label>Find pages with..."all these words:"</label>
                    <input type="text" name="as_q">
                </div>
                <div class="form-row"> 
                    <label>Find pages with..."this exact word or phrase:"</label>
                    <input type="text" name="as_epq">
                </div>
                <div class="form-row"> 
                    <label>Find pages with..."any of these words:"</label>
                    <input type="text" name="asoq">
                </div>
                <div class="form-row"> 
                    <label>Find pages with..."none o this words:"</label>
                    <input type="text" name="as_eq">
                </div>
                <input type="submit" value="Advanced Search">
            </form>
        </div>
    </body>
</html>
