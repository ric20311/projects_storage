<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Image Search</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin-top: 15%;
            }
            .top-right {
                position: absolute;
                top: 10px;
                right: 20px;
            }
            input[type="text"] {
                width: 400px;
                padding: 10px;
                border-radius: 25px;
                border: 1px solid #ccc;
                font-size: 16px;
            }
            input[type="submit"] {
                margin-top: 20px;
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 20px;
                border: none;
                background-color: #f2f2f2;
                cursor: pointer;
            }
        </style>
    </head>
    
    <body>
        <div class="top-right">
            <!--link to go back to Google Search-->
            <a href="index.html">Google Search</a>
        </div>

        <form action="https://www.google.com/search">
            <input type="hidden" name="tbm" value="isch">
            <input type="text" name="q" placeholder="Search Images">
            <br>
            <input type="submit" value="Image Search">
        </form>
    </body>
</html>
